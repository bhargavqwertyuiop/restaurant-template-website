<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>
    <style>
        /* styles.css */

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Container styles */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Heading styles */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            text-transform: uppercase;
            font-size: 28px;
        }

        /* Payment methods styles */
        .payment-methods {
            margin-bottom: 20px;
        }

        .payment-methods h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }

        .payment-methods ul {
            list-style-type: none;
            padding: 0;
        }

        .payment-methods li {
            margin-bottom: 10px;
        }

        .payment-methods input[type="radio"] {
            margin-right: 10px;
            display: inline-block;
        }

        .payment-methods label {
            font-size: 18px;
            color: #555;
            vertical-align: middle;
        }

        /* Complete order button styles */
        #complete-order {
            display: block;
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 20px;
        }

        #complete-order:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Choose Payment Method</h1>
        <div class="payment-methods">
            <h2>Select Payment Method:</h2>
            <ul>
                <li><input type="radio" id="credit-card" name="payment-method" value="credit-card"><label
                        for="credit-card">Credit Card</label></li>
                <li><input type="radio" id="debit-card" name="payment-method" value="debit-card"><label
                        for="debit-card">Debit Card</label></li>
                <li><input type="radio" id="upi" name="payment-method" value="upi"><label for="upi">UPI</label></li>
                <li><input type="radio" id="cash" name="payment-method" value="cash"><label for="cash">Cash</label></li>
            </ul>
        </div>
        <button id="complete-order">Complete Order</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // "Pay Now" button functionality
            const payNowButton = document.getElementById('pay-now');
            payNowButton.addEventListener('click', function (event) {
                event.preventDefault();
                // Redirect to payment page
                window.location.href = 'payment.html';
            });
        });

        document.addEventListener('DOMContentLoaded', function () {
            // "Complete Order" button functionality
            const completeOrderButton = document.getElementById('complete-order');
            completeOrderButton.addEventListener('click', function () {
                // Display "Order Placed Successfully" message
                displayOrderSuccessMessage();
            });
        });

        function displayOrderSuccessMessage() {
            // Create a new element for the success message
            const successMessage = document.createElement('div');
            successMessage.textContent = 'Order Placed Successfully';
            successMessage.style.fontWeight = 'bold';
            successMessage.style.textAlign = 'center';
            successMessage.style.marginTop = '25px';
            successMessage.style.color = "green";
            successMessage.style.fontSize = '35px';

            // Append the success message to the document body
            document.body.appendChild(successMessage);
        }

    </script>
</body>

</html>
